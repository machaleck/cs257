<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Natural Disaster Records</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../mockups/mockup1.html">Home</a>
                    <a class="nav-link" href="../mockups/mockup2.html">Data Analysis</a>
                    <a class="nav-link" href="../mockups/mockup3.html">About Us</a>
                </div>
            </div>
        </div>
    </nav>
    <div class=".container">
        <div class="row align-items-start">
            <div class="col-2 p-3 bg-light">
                <h3>State</h3>
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>choose a state...</option>
                    <option value="1">New York</option>
                    <option value="2">Minnesota</option>
                    <option value="3">California</option>
                </select>
                <h3>Year</h3>
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>choose a year...</option>
                    <option value="1">1900</option>
                    <option value="2">2000</option>
                    <option value="3">2100</option>
                </select>

                <h3>Incident Type</h3>
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>choose a year...</option>
                    <option value="1">Tornado</option>
                    <option value="2">Hurricane</option>
                    <option value="3">Flood</option>
                </select>

                <h3>Program</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Individual Assistance Program
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Public Assistance Program
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
