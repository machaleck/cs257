<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Natural Disaster Records</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="../mockups/index.html">Home</a>
                    <a class="nav-link active" href="../mockups/mockup1.html">Data Analysis</a>
                    <a class="nav-link" href="../mockups/mockup2.html">About Us</a>
                </div>
            </div>
        </div>
    </nav>
    <div class=".container-fluid">
        <div class=" mx-1 row align-items-start">
            <div class="col-2 pb-5 bg-light">
                <h3>State</h3>
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>choose a state...</option>
                    <option value="1">New York</option>
                    <option value="2">Minnesota</option>
                    <option value="3">California</option>
                </select>
                <h3>Start Year</h3>
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>choose a year...</option>
                    <option value="1">1900</option>
                    <option value="2">2000</option>
                    <option value="3">2100</option>
                </select>
                </select>
                <h3>End Year</h3>
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>choose a year...</option>
                    <option value="1">1900</option>
                    <option value="2">2000</option>
                    <option value="3">2100</option>
                </select>


                <h3>Program</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Individual Assistance Program
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Public Assistance Program
                    </label>
                </div>
                <button type="button" class="btn btn-outline-primary btn-sm">Search</button>
            </div>
            <div class="col-4">
                <h1>Data Analysis</h1>
                <h3>Number of Disasters by Year</h3>
                <canvas id="numDis" style="width:100%; max-width: 600px">
                    <!--Example graphs taken from https://www.w3schools.com/js/tryit.asp?filename=tryai_chartjs_lines-->
                    <script>
                        var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                        var yValues = [55, 49, 44, 24, 15];
                        var barColors = ["red", "green", "blue", "orange", "brown"];

                        new Chart("numDis", {
                            type: "bar",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    backgroundColor: barColors,
                                    data: yValues
                                }]
                            },
                            options: {
                                legend: { display: false },
                                title: {
                                    display: true,
                                    text: "World Wine Production 2018"
                                }
                            }
                        });
                    </script>
                </canvas>
                <h3>Types of Disasters</h3>
                <canvas id="typesOfDisasters" style="width:100%;max-width:700px;"></canvas>

                <script>
                    var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                    var yValues = [55, 49, 44, 24, 15];
                    var barColors = [
                        "#b91d47",
                        "#00aba9",
                        "#2b5797",
                        "#e8c3b9",
                        "#1e7145"
                    ];

                    new Chart("typesOfDisasters", {
                        type: "pie",
                        data: {
                            labels: xValues,
                            datasets: [{
                                backgroundColor: barColors,
                                data: yValues
                            }]
                        },
                        options: {
                            title: {
                                display: true,
                                text: "World Wide Wine Production 2018"
                            }
                        }
                    });
                </script>


            </div>
            <div class="col-6">
                <h3 class="pt-5">Number of Programs Enacted Per Year</h3>
                <canvas id="numPerYear" style="width:100%; max-width: 600px">
                    <!--Example graphs taken from https://www.w3schools.com/js/tryit.asp?filename=tryai_chartjs_lines-->
                    <script>
                        var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                        var yValues = [55, 49, 44, 24, 15];
                        var barColors = ["red", "green", "blue", "orange", "brown"];

                        new Chart("numPerYear", {
                            type: "bar",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    backgroundColor: barColors,
                                    data: yValues
                                }]
                            },
                            options: {
                                legend: { display: false },
                                title: {
                                    display: true,
                                    text: "World Wine Production 2018"
                                }
                            }
                        });
                    </script>
                </canvas>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
